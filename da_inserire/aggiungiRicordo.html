<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	
		<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="aggiungiRicordo.js"></script>
		<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
		<title>
			Riminiscence - Aggiungi ricordo
		</title>
		
	</head>
	<body>
		<div id="container">
			<form id="contactform" class="rounded" method="post" action="">
			<div id="dove>
				<label for="dove">Dove è successo?</label>
				<input id="tags" type="text" />
			</div>
			<div id="quando">
				<div data-role="fieldcontain">
					<label for="quando-decade" class="select"> Quando è successo</label>
						<select name="select-choice-1" id="select-choice-1">
							<option value="20s">Anni '20</option>
							<option value="30s">Anni '30</option>
							<option value="40s">Anni '40</option>
							<option value="50s">Anni '50</option>
							<option value="60s">Anni '60</option>
							<option value="70s">Anni '70</option>
							<option value="80s">Anni '80</option>
							<option value="90s">Anni '90</option>
						</select>
				</div>
				<input type="number" name="number" pattern="[0-9]*" id="number-pattern" value="1920" placeholder="Pattern attribute [0-9]* for a numeric keypad" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset">
				<div data-role="fieldcontain">
						<select name="quando-mese" id="select-choice-1">
							<option value="gen">gennaio</option>
							<option value="feb">febbraio</option>
							<option value="mar">marzo</option>
							<option value="apr">aprile</option>
							<option value="mag">maggio</option>
							<option value="giu">giugno</option>
							<option value="lug">luglio</option>
							<option value="ago">agosto</option>
							<option value="set">settembre</option>
							<option value="ott">ottobre</option>
							<option value="nov">novembre</option>
							<option value="dic">dicembre</option>
						</select>
				</div>
			</div>
			<div id="conchi">
				<label for="conchi">Con chi eri quando è successo?</label>
				<input id="tagwith" type="text" />
			
			</div>
				<input type="button" value="Avanti" onclick="top.location.href = 'aggiungiRicordo2.html'" />

			</form>
		</div>
	</body>
</html>
